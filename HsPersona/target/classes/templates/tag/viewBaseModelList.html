<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sys="http://hspersonal.roy.com/thymeleaf/sys">
<head>
    <div th:include="common/header.html"/>
    <style>
        * {
            font-size: 14px;
            font-family: Helvetica;
        }

        .panel_div {
            line-height: 25px;
            padding-left: 30px;
            height: 100%;
            overflow: auto;
        }

        A:link {
            color: #C80000;
            TEXT-DECORATION: none;
            border-bottom: dotted 1px #C80000;
        }

        A:visited {
            COLOR: #C80000;
            TEXT-DECORATION: none;
            border-bottom: dotted 1px #C80000;
        }

        A:hover {
            COLOR: #FFFFFF;
            text-decoration: none;
            background-color: #C80000
        }

        A:active {
            COLOR: #C80000;
            text-decoration: none;
            border-bottom: dotted 1px #C80000;
        }

        .inner_tbl tr td {
            padding-left: 3px;
            padding-right: 3px;
            border: solid 1px #95B8E7;
        }

        .panel-header {
            border-top: 0px;
            border-left: 0px;
            border-right: 0px;
        }

        .title_div {
            font-size: 18px;
            font-family: '微软雅黑'
        }

        .title_div a {
            font-size: 18px;
            font-family: '微软雅黑'
        }

        .blank_td {
            border-right: solid 1px #000000;
        }
    </style>
</head>
<body>
<table height=100% width=100% style="" border=0 cellpadding=0 cellspacing=0>
    <tr height=27>
        <td class='panel-header panel-title'>数据类型分层结构</td>
    </tr>
    <tr>
        <td>
            <div class="panel_div">
                <br>
                <div class="title_div">
                    【<a href="#" onclick="JavaScript:history.back(-1);">返回</a>】
                    <a href="/tag/tagBaseModel/modelWeb"/>"首页</a>&nbsp;>&nbsp;
                    <span th:if="${type} == 1">
                        所有基础数据类型
                    </span>
                    <span th:if="${type} ==2">
                        所有扩展数据类型
                    </span>
                    <span th:if="${type !=1 and type !=2}">所有复合数据类型</span>
                </div>
                <br>
                <table width=100% cellpadding=0 cellspacing=0>
                        <tr th:each="s:${baseTypeList}" height=25px>
                            <div th:each="s1:${s.level-1}"> <td class="blank_td" width=15>  </td><td width=15>  </td></div>
                            <td th:colspan="${2*(levels-s.level)+1}" style="word-break:normal;line-height:20px;text-indent: -21px;padding-left: 21px">
                                <a th:href="@{/tag/tagBaseModel/modelWeb(action='detail',key=${s.code})}">[[${s.code}]]　[[${s.name}]]</a>：[[${s.attrString}]]
                            </td>
                        </tr>
                </table>
            </div>
        </td>
    </tr>
</table>
</body>
